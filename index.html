<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Image Mapbox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="back-link">
    <a href="../index.html">
      <span class="back-link__icon">‚üµ</span>
      SelfHovering Index
    </a>
  </header>
  <main class="mapbox">
    <div class="mapbox__stage">
      <div class="map-box-title">
        <span class="label">Image Sequence</span>
        <span class="label">Map</span>
      </div>
      <div class="map-slides">
        <!-- Slides inserted via JS -->
      </div>
    </div>
    <section class="mapbox__details">
      <div class="detail-card">
        <h2>Map &amp; Amenities</h2>
        <div class="detail-card-icon">
          <img src="../sa-icon.svg" alt="SA Icon" />
        </div>
      </div>
      <div class="detail-card">
        <h3>Amenities</h3>
        <div class="detail-card-icon">
          <img src="../sa-icon.svg" alt="SA Icon" />
        </div>
      </div>
      <div class="detail-card">
        <h3>Map Notes</h3>
        <div class="detail-card-icon">
          <img src="../sa-icon.svg" alt="SA Icon" />
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
