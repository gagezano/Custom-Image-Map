<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Image Mapbox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="back-link">
    <a href="../index.html" aria-label="Back to SelfHovering">
      <span class="back-link__arrow" aria-hidden="true">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
      </span>
      <img src="../sa-icon.svg" alt="" class="back-link__logo" width="32" height="28" />
    </a>
  </header>

  <section id="campustour" class="campus-tour-section">
    <div class="max-w-7xl mb-12">
      <div class="section-eyebrow mb-3 text-left">CAMPUS TOUR</div>
      <h2 id="campus-tour-heading" class="section-header mb-6 text-left">
        From conference rooms to amenity decks, each space at Arc UTC is designed to invite
        focus, wellness, and collaboration.
      </h2>
    </div>

    <!-- Campus Map -->
    <div id="map-container" class="mb-16 flex justify-start">
      <div class="w-full max-w-7xl">
        <div id="campus-map" class="campus-map-container"></div>
      </div>
    </div>

    <!-- Amenities Grid -->
    <div class="max-w-7xl">
      <div id="amenities-grid" class="amenities-grid"></div>
    </div>
  </section>

  <script src="script.js"></script>
  <script>
    document.addEventListener('keydown', function (e) {
      if (e.key === 'ArrowLeft' && !e.target.matches('input, textarea, select, [contenteditable="true"]')) {
        e.preventDefault();
        window.location.href = '../index.html';
      }
    });
  </script>
</body>
</html>
